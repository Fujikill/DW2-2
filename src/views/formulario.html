<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/estilo.css" rel="stylesheet">


    <title>Formulario</title>
</head>
<body>
    <!-- nnome, data-nascimento, cpf, e-mail, telefone, estado civil (solteira/o, casada/o, divorciada/o, viÃºva/o), curso-->
    <form onsubmit="return validar()">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Data Nascimento</label>
          <input type="date" class="form-control" id="data-nascimento" placeholder="Data Nascimento">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">CPF</label>
            <input type="int" class="form-control" id="cpf" placeholder="CPF">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Telefone</label>
            <input type="int" class="form-control" id="telefone" placeholder="Telefone">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Estado Civil</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado Civil">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Curso</label>
            <input type="text" class="form-control" id="curso" placeholder="Curso">
          </div>
      
    
        <button type="submit" class="botao">Enviar </button>
    </form>

<script src="/bsjs/bootstrap.min.js"></script>
<script src="/popperjs/popper.min.js"></script>
<script src="/jquery/jquery.min.js"></script>
<script src="/mask/jquery.mask.js"></script>
<script src="/js/forms.js"></script>


</body>
</html>
